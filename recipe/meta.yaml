{% set name = "keras-tuner" %}
{% set version = "1.4.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 809e78538ea5c8e048012ef1d680712d56f28cf9dfa4938a2daace1ab30c4828

build:
  skip: True  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - keras
    - packaging
    - requests
    - kt-legacy
    - scikit-learn
    - scipy
  run_constrained:
    - tensorflow-base >=2.0

test:
  imports:
    - keras_tuner
    - keras_tuner.applications
    - keras_tuner.src.backend
    - keras_tuner.src.distribute
    - keras_tuner.engine
    - keras_tuner.oracles
    - keras_tuner.src.protos
    - keras_tuner.tuners
  commands:
    - pip check
  requires:
    - pip
    - tensorflow >=2.20

about:
  home: https://github.com/keras-team/keras-tuner
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Hypertuner for Keras
  description: |
    KerasTuner is an easy-to-use, scalable hyperparameter optimization 
    framework that solves the pain points of hyperparameter search.
  doc_url: https://keras-team.github.io/keras-tuner/
  dev_url: https://github.com/keras-team/keras-tuner

extra:
  recipe-maintainers:
    - anselmoo
    - oblute
    - rluria14
    - Tata17
    - mxr-conda
